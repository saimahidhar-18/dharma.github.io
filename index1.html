<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dharma decorations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="radio" name="Photos" id="check1" checked>
    <input type="radio" name="Photos" id="check2">
    <input type="radio" name="Photos" id="check3">
    <input type="radio" name="Photos" id="check4">
    <div class="container">
        <h1>Dharma decorations</h1>
        <div class="top-content">
            <h3>Photo gallery</h3>
            <label for="check1">All photos</label>
            <label for="check2">family photos</label>
            <label for="check3">child photos</label>
            <label for="check4">visited places</label>

        </div>
        <div class="photo-gallery">
            <div class="pic place">
                <img src="img/place1.jpeg">
            </div>
            <div class="pic family">
                <img src="img/family1.jpeg">
            </div>
            <div class="pic child">
                <img src="img/child1.jpeg">
            </div>
            <div class="pic place">
                <img src="img/place2.jpeg">
            </div>
            <div class="pic family">
                <img src="img/family2.jpeg">
            </div>
            <div class="pic child">
                <img src="img/child2.jpeg">
            </div>
            <div class="pic place">
                <img src="img/place3.jpg">
            </div>
            <div class="pic family">
                <img src="img/family3.jpeg">
            </div>
            <div class="pic child">
                <img src="img/child3.jpeg">
            </div>
            <div class="pic place">
                <img src="img/place4.jpeg">
            </div>
            <div class="pic family">
                <img src="img/family4.jpeg">
            </div>
            <div class="pic child">
                <img src="img/child4.jpeg">
            </div>
        </div>
    </div>

</body>
</html>
